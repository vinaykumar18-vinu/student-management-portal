<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | EduSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --update-grad: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --bg-body: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: radial-gradient(circle at bottom left, #ecfdf5, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- EDIT CARD --- */
        .edit-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        /* Creative Top Accent */
        .edit-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--update-grad);
        }

        .header { text-align: center; margin-bottom: 30px; }
        
        /* Dynamic Avatar UX */
        .profile-preview {
            width: 70px; height: 70px;
            background: #f1f5f9;
            border-radius: 22px;
            margin: 0 auto 15px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 800; color: #059669;
            border: 3px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .header h2 { font-size: 1.6rem; font-weight: 800; color: #0f172a; }
        .header p { color: #64748b; font-size: 0.9rem; }

        /* --- INPUTS --- */
        .input-box { margin-bottom: 20px; }
        .input-box label { 
            display: block; font-size: 0.8rem; font-weight: 700; 
            color: #475569; margin-bottom: 8px; margin-left: 5px;
        }

        .field-wrapper { position: relative; }
        .field-wrapper i {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: #94a3b8;
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 48px;
            border-radius: 16px;
            border: 2px solid #f1f5f9;
            background: #f8fafc; /* Pre-filled look */
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            outline: none;
        }

        input:focus {
            background: white;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-top: 30px;
        }

        .btn {
            padding: 15px; border-radius: 16px; font-weight: 700;
            cursor: pointer; transition: var(--transition); border: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-update {
            background: var(--update-grad);
            color: white;
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.2);
        }

        .btn-update:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(5, 150, 105, 0.3);
        }

        .btn-cancel { background: #f1f5f9; color: #64748b; }
        .btn-cancel:hover { background: #e2e8f0; color: #1e293b; }

        /* --- TOAST --- */
        .toast {
            display: none; position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); background: #1e293b; color: white;
            padding: 12px 25px; border-radius: 50px; font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeInUp 0.4s ease-out;
            z-index: 100;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>

    <div id="toast" class="toast">
        <i class="fa-solid fa-check-double" style="color: #10b981;"></i> Profile Updated Successfully!
    </div>

    <div class="edit-card">
        <div class="header">
            <div class="profile-preview">JD</div>
            <h2>Refine Profile</h2>
            <p>Editing ID: #STU-9842</p>
        </div>

        <form onsubmit="showSuccess(event)">
            <div class="input-box">
                <label>Full Name</label>
                <div class="field-wrapper">
                    <input type="text" value="Johnathan Doe" required>
                    <i class="fa-solid fa-signature"></i>
                </div>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <div class="field-wrapper">
                    <input type="email" value="johnathan.doe@university.com" required>
                    <i class="fa-solid fa-at"></i>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
                <div class="input-box">
                    <label>Age</label>
                    <div class="field-wrapper" style="padding-left: 0;">
                        <input type="number" value="21" required style="padding-left: 20px;">
                    </div>
                </div>
                <div class="input-box">
                    <label>Course</label>
                    <div class="field-wrapper" style="padding-left: 0;">
                        <select required style="padding-left: 20px;">
                            <option>Computer Science</option>
                            <option selected>Visual Design</option>
                            <option>Mathematics</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-cancel">Keep Changes</button>
                <button type="submit" class="btn btn-update">
                    <i class="fa-solid fa-arrows-rotate"></i> Update Profile
                </button>
            </div>
        </form>
    </div>

    <script>
        function showSuccess(e) {
            e.preventDefault();
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
