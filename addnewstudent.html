<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrol New Student | EduSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-body: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --input-border: #e2e8f0;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: radial-gradient(circle at top right, #e0e7ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- FORM CARD --- */
        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header { text-align: center; margin-bottom: 35px; }
        .form-header h2 { font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 8px; }
        .form-header p { color: #64748b; font-size: 0.95rem; }

        /* --- INPUT GROUPS --- */
        .input-group { position: relative; margin-bottom: 25px; }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: #475569;
            margin-bottom: 8px;
            margin-left: 5px;
            transition: var(--transition);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 43px;
            color: #94a3b8;
            transition: var(--transition);
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 48px;
            border-radius: 14px;
            border: 2px solid var(--input-border);
            background: white;
            font-size: 0.95rem;
            color: var(--text-main);
            transition: var(--transition);
            outline: none;
            appearance: none; /* For cleaner select dropdown */
        }

        input:focus, select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input:focus + i, select:focus + i { color: #6366f1; }

        /* Error state styling */
        input:invalid:not(:placeholder-shown) { border-color: #f43f5e; }

        /* --- BUTTONS --- */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 35px;
        }

        .btn {
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save {
            background: var(--primary-grad);
            color: white;
            box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-cancel:hover { background: #e2e8f0; color: #1e293b; }

        /* --- SUCCESS MESSAGE (Hidden by default) --- */
        .success-toast {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="successMsg" class="success-toast">
        <i class="fa-solid fa-circle-check"></i> Student Enrolled Successfully!
    </div>

    <div class="form-card">
        <div class="form-header">
            <h2>New Learner Profile</h2>
            <p>Enter details to add a student to the hub.</p>
        </div>

        <form id="studentForm" onsubmit="handleSave(event)">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="e.g. Alex Rivera" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="alex@university.com" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" placeholder="21" required style="padding-left: 20px;">
                </div>
                <div class="input-group">
                    <label>Course</label>
                    <select required style="padding-left: 20px;">
                        <option value="" disabled selected>Select Course</option>
                        <option>Computer Science</option>
                        <option>Visual Design</option>
                        <option>Mathematics</option>
                        <option>Business Studio</option>
                    </select>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-save">
                    <i class="fa-solid fa-paper-plane"></i> Save Profile
                </button>
            </div>
        </form>
    </div>

    <script>
        function handleSave(event) {
            event.preventDefault();
            const toast = document.getElementById('successMsg');
            toast.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
